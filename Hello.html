<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine? ðŸ’–</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', Tahoma, sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 30px 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        max-width: 420px;
        z-index: 2;
    }

    h1 {
        color: #ff4d6d;
        margin-bottom: 10px;
    }

    p {
        color: #040404;
        margin-bottom: 20px;
        font-size: 18px;
    }

    .image-box {
        width: 100%;
        height: 200px;
        margin-bottom: 20px;
        display: none;
    }

    .image-box img {
        max-width: 100%;
        max-height: 100%;
        border-radius: 15px;
        object-fit: cover;
    }

    button {
        padding: 12px 28px;
        border: none;
        border-radius: 30px;
        font-size: 18px;
        cursor: pointer;
        transition: transform 0.25s ease, opacity 0.25s ease;
        margin: 0 10px;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
        font-size: 20px;
    }

    #noBtn {
        background: #ccc;
        color: #333;
    }

    /* Surprise Screen */
    .surprise {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at top, #ff758c, #ff7eb3);
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: white;
        text-align: center;
        z-index: 10;
        overflow: hidden;
    }

    .surprise h1 {
        font-size: 60px;
        margin: 0;
        animation: pop 0.8s ease;
    }

    .surprise p {
        font-size: 24px;
        margin-top: 10px;
        animation: fadeIn 1.5s ease;
    }

    @keyframes pop {
        0% { transform: scale(0); }
        80% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .confetti, .heart {
        position: absolute;
        top: -10px;
        animation: fall linear forwards;
        pointer-events: none;
    }

    .confetti {
        width: 10px;
        height: 14px;
        background: white;
        opacity: 0.9;
    }

    .heart {
        font-size: 24px;
    }

    @keyframes fall {
        from {
            transform: translateY(-10vh) rotate(0deg);
            opacity: 1;
        }
        to {
            transform: translateY(110vh) rotate(360deg);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<div class="card" id="card">
    <h1>Hey ðŸ’–</h1>
    <p>Will you be my Valentine?</p>

    <div class="image-box" id="imageBox">
        <img id="cuteImage" src="" alt="Cute surprise">
    </div>

    <div>
        <button id="yesBtn">Yes ðŸ’•</button>
        <button id="noBtn">No ðŸ™ˆ</button>
    </div>
</div>

<div class="surprise" id="surprise">
    <h1>YAAAY! ðŸ’˜ðŸŽ‰</h1>
    <p>You said YES! ðŸ¥°<br>Happy Valentineâ€™s Day! ðŸŒ¹</p>
</div>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const imageBox = document.getElementById("imageBox");
    const cuteImage = document.getElementById("cuteImage");
    const surprise = document.getElementById("surprise");

    const images = [
         "https://i.pinimg.com/736x/03/1b/2d/031b2ddb5d1c528cceb2530c55dcfdfb.jpg",
       "https://i.pinimg.com/736x/81/96/c8/8196c820a858eeade97c3e99629ddb52.jpg",
        "https://www.meme-arsenal.com/memes/4a60db49ea0c4fd3bfc99bbf7e781062.jpg",
        "https://i.redd.it/ngakkkdiaux21.jpg",
        "https://i.pinimg.com/736x/81/96/c8/8196c820a858eeade97c3e99629ddb52.jpg"
    ];

    let imgIndex = 0;
    let yesScale = 1;
    let noScale = 1;

    noBtn.addEventListener("click", () => {
        // Show cute image
        imageBox.style.display = "block";
        cuteImage.src = images[imgIndex % images.length] + "?w=800&auto=format&fit=crop";
        imgIndex++;

        // Shrink NO until it disappears
        noScale -= 0.15;
        if (noScale <= 0) {
            noScale = 0;
            noBtn.style.transform = "scale(0)";
            noBtn.style.opacity = "0";
            noBtn.style.pointerEvents = "none"; // disable clicking
        } else {
            noBtn.style.transform = `scale(${noScale})`;
        }

        // Grow YES
        yesScale += 0.2;
        yesBtn.style.transform = `scale(${yesScale})`;
    });

    yesBtn.addEventListener("click", () => {
        surprise.style.display = "flex";
        startConfetti();
    });

    function startConfetti() {
        setInterval(() => {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
            confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
            surprise.appendChild(confetti);
            setTimeout(() => confetti.remove(), 5000);

            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerText = "ðŸ’–";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (3 + Math.random() * 3) + "s";
            surprise.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }, 200);
    }
</script>

</body>
</html>
